<ion-header>
  <ion-toolbar class="bg-primary text-primary-foreground">
    <ion-buttons slot="start"> 
      <ion-button expand="block" (click)="goBack()" >
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="text-lg font-bold">Critical</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-outline"></ion-icon>
        Admin
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nuevo Empleado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="addEmployee()">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Primer Nombre</ion-label>
          <ion-input [(ngModel)]="firstName" name="firstName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Segundo Nombre</ion-label>
          <ion-input [(ngModel)]="secondName" name="secondName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido Paterno</ion-label>
          <ion-input [(ngModel)]="lastName" name="lastName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido Materno</ion-label>
          <ion-input [(ngModel)]="secondLastName" name="secondLastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Horario entrada</ion-label>
          <ion-input [(ngModel)]="horario_entrada_real" name="secondLastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Horario Salida</ion-label>
          <ion-input [(ngModel)]="horario_salida_real" name="secondLastName"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Agregar Empleado</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
