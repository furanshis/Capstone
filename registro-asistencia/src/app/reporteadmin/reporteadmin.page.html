<ion-header>
  <ion-toolbar>
    <ion-title> Ngx Datatable </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12">

        <div align="right" class="searchTable">
          <ion-input
            type="text"
            class="ion-text-center"
            placeholder="Type to filter the name column..."
            (ionInput)="updateFilter($event)"
          ></ion-input>
        </div>
        
        <ion-card>
          <ngx-datatable
            #table
            class="material"
            [columnMode]="ColumnMode.force"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [loadingIndicator]="loadingIndicator"
            [scrollbarH]="true"
            [limit]="10"
            [rows]="rows"
          >
            <ngx-datatable-column prop="id">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">ID</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column prop="name">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">NOMBRE</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column prop="gender">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">SEGUNDO NOMBRE</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column prop="company">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">FECHA</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column prop="gender">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">ENTRADA</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column prop="gender">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">SALIDA</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column prop="gender">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">HORAS TRABAJADAS</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column prop="gender">
              <ng-template
                let-column="column"
                ngx-datatable-header-template
                let-sort="sortFn"
              >
                <span class="tableHeader">GEOLOCALIZACION</span>
              </ng-template>
            </ngx-datatable-column>



          </ngx-datatable>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
