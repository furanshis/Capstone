<ion-header>
  <ion-toolbar>
    <ion-title>Ingrese su PIN</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">PIN</ion-label>
    <ion-input type="password" [(ngModel)]="pin"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="validatePin()">Validar</ion-button>
</ion-content>
