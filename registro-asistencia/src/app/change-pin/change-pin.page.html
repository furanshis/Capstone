<ion-header>
  <ion-toolbar>
    <ion-title>PIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nuevo PIN</ion-label>
    <ion-input [(ngModel)]="newPin" type="password" maxlength="4"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirmar PIN</ion-label>
    <ion-input [(ngModel)]="confirmPin" type="password" maxlength="4"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="changePin()">Cambiar PIN</ion-button>
</ion-content>
