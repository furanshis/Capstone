<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/"></ion-icon>
      <div id="logo">
        <img src="/assets/time-location-control-icon-simple-work-clock-vector.jpg" alt="">
      </div>


    </div>
    <h1>Iniciar Sesion</h1>
    <p>Inicia sesion para comenzar a organizar tus tiempos</p>
  </div>

  <!-- Formulario de inicio de sesión -->

  <div class="wrapper"> 
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail" (click)="loginWithEmail()"></ion-icon>
          <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Correo empresarial" ></ion-input> 
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="loginWithEmail()"> Iniciar sesion</ion-button>
        <ion-button class="btn-go" expand="block" (click)="loginWithGoogle()"> Via Google   
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>


      </ion-card-content>
    </ion-card>


 



    <div class="line-text"> 
      <span class="lines"></span>
      <span class="text">Siguenos en nuestras redes sociales</span>
    </div>

    <ion-card class="social-wrapper">
      <ion-card-content>
        <div class="socials">
          <ion-button class="btn-fb">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button class="btn-tw">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
          <ion-button class="btn-go">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
          <ion-button class="btn-ph">
            <ion-icon name="call-outline"></ion-icon>
          </ion-button>

        </div>
      </ion-card-content>
    </ion-card>


  </div>
  
  </ion-content>
