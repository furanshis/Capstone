<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6.0.0/dist/ionic/ionic.js"></script>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Perfil de Usuario</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div style="padding: 16px;">
        <!-- Card de perfil -->
        <ion-card>
          <!-- Imagen de perfil -->
          <ion-img src="https://placehold.co/600x400" alt="Imagen de perfil"></ion-img>

          <ion-card-header>
            <ion-card-title class="ion-text-center">
              {{ userName }}
            </ion-card-title>
            <ion-card-subtitle class="ion-text-center">
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <!-- InformaciÃ³n de Horario Laboral -->
            <ion-item lines="none">
              <ion-icon name="time" slot="start" color="primary"></ion-icon>
              <ion-label>
                <h3>Horario laboral</h3>
                <p><strong>{{ horarioEntrada }} - {{ horarioSalida }}</strong></p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
  </ion-app>
</body>
