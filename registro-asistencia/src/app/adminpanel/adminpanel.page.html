<ion-header>
  <ion-toolbar class="bg-primary text-primary-foreground">
    <ion-title class="text-lg font-bold">Critical</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- perfil -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-icon name="person"></ion-icon>
        <ion-text>
          <h1>Bienvenido
            <br> Administrador
          </h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <!-- tarjetas -->
    <ion-row>
      <ion-col size="6">
        <ion-card color="medium" routerLink="/manage-employees">
          <ion-icon name="people"></ion-icon>
          <ion-text>
            <h2>Empleados</h2>
          </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="secondary" routerLink="/reporteadmin">
          <ion-icon name="list"></ion-icon>
          <ion-text>
            <h2>Reportes</h2>
          </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="dark ">
          <ion-icon name="person"></ion-icon>
          <ion-text>
            <h2>ChatBot</h2>
          </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="light" routerLink="/admin">
          <ion-icon name="add-circle"></ion-icon>
          <ion-text>
            <h2>Registrar Empleado </h2>
          </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="danger">
          <ion-icon name="close"></ion-icon>
          <ion-text>
            <h2>Cerrar Sesi√≥n</h2>
          </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="success">
          <ion-icon name="document"></ion-icon>
          <ion-text>
            <h2>CSV</h2>
          </ion-text>
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>
