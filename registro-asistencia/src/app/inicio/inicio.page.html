<!-- CARRUSEL CON CARD-->
<ion-content >

  <ion-card >
    <swiper-container
    (slidechange)="swiperSlideChanged($event)"
    [loop]="true"
    [pagination]="true">
    <swiper-slide *ngFor="let image of images">
      <img [src]="image">
    </swiper-slide>
  </swiper-container>
  </ion-card>
  <br>


  <!-- Contenedor de las tarjetas de entrada y salida -->
<div class="card-container">

  <ion-card id="entrada" style="background: #40ff00c6;">
    <ion-card-header>
      <ion-card-title>ENTRADA</ion-card-title>
      <ion-card-subtitle>Entrada tarjetero digital</ion-card-subtitle>
    </ion-card-header>
    <ion-button fill="clear" (click)="setOpen(true)">Huella digital</ion-button>
    <ion-alert
      [isOpen]="isAlertOpen"
      header="Marcar entrada"
      subHeader="Huella digital"
      message="Ponga su huella digital."
      [buttons]="alertButtons"
      (didDismiss)="setOpen(false)"
    ></ion-alert>
    <ion-button fill="clear">PIN</ion-button>
  </ion-card>
<br>
  <ion-card id="salida" style="background:#ae0c0c;">
    <ion-card-header>
      <ion-card-title>SALIDA</ion-card-title>
      <ion-card-subtitle>Salida tarjetero digital</ion-card-subtitle>
    </ion-card-header>
    <ion-button fill="clear">Huella digital</ion-button>
    <ion-button fill="clear">PIN</ion-button>
  </ion-card>

</div>



</ion-content>
