<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-container">
  <!-- Logo del Usuario -->
  <div class="user-icon">
    <ion-icon name="person-circle-outline"></ion-icon>
  </div>

  <!-- Formulario de inicio de sesión -->
  <form (ngSubmit)="loginWithEmail()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>


    <!-- Botón de inicio de sesión -->
    <ion-button expand="full" color="primary" type="submit" (click)="loginWithEmail()">
      Sign In
    </ion-button>

    <ion-button expand="full" color="secondary" (click)="loginWithGoogle()">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Iniciar sesión con Google
    </ion-button>

    <!-- Enlace de "Forgot Password" -->
    <div class="forgot-password">
      <ion-button fill="clear" (click)="forgotPassword()">Forgot password?</ion-button>
    </div>
  </form>
</ion-content>
